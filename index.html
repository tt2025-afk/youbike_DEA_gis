<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouBike 站點效率 GIS 決策系統</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Tailwind CSS for UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; z-index: 1; }
        .info-panel {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-size: 12px;
            line-height: 1.5;
        }
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
        
        /* 自訂標記圖示樣式 */
        .custom-div-icon { background: transparent; border: none; }
        .marker-pin {
            width: 30px; height: 30px; border-radius: 50% 50% 50% 0;
            background: #c30b82; position: absolute; transform: rotate(-45deg);
            left: 50%; top: 50%; margin: -15px 0 0 -15px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.4);
            display: flex; align-items: center; justify-content: center;
        }
        .marker-pin::after {
            content: ''; width: 24px; height: 24px; margin: 3px 0 0 3px;
            background: #fff; position: absolute; border-radius: 50%;
        }
        .marker-icon {
            position: absolute; width: 22px; font-size: 16px;
            left: 0; right: 0; margin: 7px auto; text-align: center;
            color: #333; z-index: 10;
        }
        
        /* 箭頭樣式 */
        .flow-arrow-up { color: #ef4444; font-weight: bold; }
        .flow-arrow-down { color: #10b981; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <div class="bg-white shadow-md p-4 z-50 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
        <div class="flex items-center space-x-3">
            <div class="bg-yellow-400 p-2 rounded-full"><i class="fas fa-bicycle text-white text-xl"></i></div>
            <div>
                <h1 class="text-xl font-bold text-gray-800">YouBike 效率決策 GIS 系統</h1>
                <p class="text-xs text-gray-500">
                    基於 DEA 模型 (M=2, S=3)
                </p>
            </div>
        </div>
        
        <div class="flex items-center space-x-4">
            <div class="bg-blue-50 px-4 py-2 rounded-lg border border-blue-100">
                <label class="block text-xs font-semibold text-blue-700 mb-1">匯入 Python 產出的 CSV:</label>
                <input type="file" id="csvInput" accept=".csv" class="text-sm text-gray-600 file:mr-4 file:py-1 file:px-3 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600"/>
            </div>
            
            <div class="flex space-x-2 bg-gray-100 p-1 rounded-lg">
                <button onclick="filterMap('all')" class="px-3 py-1 text-sm rounded-md bg-white shadow-sm font-medium text-gray-700 hover:bg-gray-50 filter-btn active-filter" id="btn-all">全部顯示</button>
                <button onclick="filterMap('efficient')" class="px-3 py-1 text-sm rounded-md text-gray-600 hover:bg-gray-200 filter-btn" id="btn-efficient">僅顯示高效</button>
                <button onclick="filterMap('inefficient')" class="px-3 py-1 text-sm rounded-md text-gray-600 hover:bg-gray-200 filter-btn" id="btn-inefficient">僅顯示低效</button>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Stats Panel -->
    <div class="absolute top-24 right-4 w-80 info-panel p-4 z-[1000] hidden md:block transition-all duration-300 transform translate-x-0" id="statsPanel">
        <h3 class="text-lg font-bold text-gray-800 border-b pb-2 mb-3">區域決策儀表板</h3>
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-2">
                <div class="bg-gray-50 p-3 rounded text-center border">
                    <p class="text-xs text-gray-500">平均效率 (E)</p>
                    <p class="text-xl font-bold text-indigo-600" id="avgEfficiency">-</p>
                </div>
                <div class="bg-gray-50 p-3 rounded text-center border">
                    <p class="text-xs text-gray-500">低效率站點數</p>
                    <p class="text-xl font-bold text-red-500" id="inefficientCount">-</p>
                </div>
            </div>
            <div>
                <h4 class="text-sm font-semibold text-gray-700 mb-2">總體策略建議</h4>
                <ul class="text-sm space-y-2">
                    <li class="flex justify-between"><span class="text-gray-600"><i class="fas fa-expand-alt text-green-500 mr-2"></i>建議擴張:</span><span class="font-bold text-gray-800" id="expandCount">0 站</span></li>
                    <li class="flex justify-between"><span class="text-gray-600"><i class="fas fa-compress-alt text-red-500 mr-2"></i>建議縮減/整併:</span><span class="font-bold text-gray-800" id="reduceCount">0 站</span></li>
                    <li class="flex justify-between"><span class="text-gray-600"><i class="fas fa-sync-alt text-blue-500 mr-2"></i>需強化調度:</span><span class="font-bold text-gray-800" id="optimizeCount">0 站</span></li>
                </ul>
            </div>
            <div class="text-xs text-gray-400 mt-4 border-t pt-2">* 僅顯示大安區內站點數據</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // --- 1. 初始化地圖 ---
        // 鎖定視野在大安區
        const map = L.map('map', {
            center: [25.0330, 121.5430],
            zoom: 14,
            minZoom: 13,
            maxZoom: 18
        });

        // 使用亮色底圖
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // --- 3. 建立圖例 ---
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<div class="font-bold mb-2 text-gray-800">圖例說明</div>';
            div.innerHTML += '<div><i style="background: #10b981"></i> 高效標竿 (E > 0.99)</div>';
            div.innerHTML += '<div><i style="background: #f59e0b"></i> 中效率 (0.8 - 0.99)</div>';
            div.innerHTML += '<div><i style="background: #ef4444"></i> 低效率 (E < 0.8)</div>';
            div.innerHTML += '<hr class="my-2 border-gray-200">';
            div.innerHTML += '<div><i class="fas fa-arrow-up text-red-500" style="background:none; width:auto; margin-right:5px;"></i> 淨輸出 (缺車)</div>';
            div.innerHTML += '<div><i class="fas fa-arrow-down text-green-500" style="background:none; width:auto; margin-right:5px;"></i> 淨吸納 (滿位)</div>';
            return div;
        };
        legend.addTo(map);

        // 全域變數
        let allMarkers = [];
        let currentData = [];

        // 模擬數據 (當作備案)
        const sampleData = [
            { DMU: "忠孝復興站(A)", Lat: 25.0425, Lng: 121.5435, E: 1.000, Slack_X1: 0, NF: 500, Decision: "【優先擴張】" },
            { DMU: "大安森林公園(D)", Lat: 25.0347, Lng: 121.5369, E: 1.000, Slack_X1: 0, NF: 500, Decision: "【優先擴張】" },
            { DMU: "純住宅巷口(E)", Lat: 25.0298, Lng: 121.5492, E: 0.45, Slack_X1: 8.5, NF: -100, Decision: "【整併或遷移】" },
            { DMU: "科技大樓站(F)", Lat: 25.0267, Lng: 121.5430, E: 0.98, Slack_X1: 0.5, NF: 100, Decision: "維持現狀" },
            { DMU: "師大附中(G)", Lat: 25.0306, Lng: 121.5305, E: 0.75, Slack_X1: 2.0, NF: 100, Decision: "【縮減車位】" },
            { DMU: "敦化南路口(H)", Lat: 25.0280, Lng: 121.5498, E: 0.60, Slack_X1: 5.0, NF: -200, Decision: "【縮減車位】" }
        ];

        function getColor(e_score) {
            return e_score >= 0.999 ? '#10b981' : e_score >= 0.8 ? '#f59e0b' : '#ef4444';
        }

        function getIcon(net_flow, e_score) {
            if (e_score < 0.8) return 'fa-exclamation';
            if (net_flow > 400) return 'fa-arrow-up';
            if (net_flow < -400) return 'fa-arrow-down';
            return 'fa-bicycle';
        }

        function renderMap(data) {
            allMarkers.forEach(m => map.removeLayer(m));
            allMarkers = [];

            let totalE = 0;
            let countLow = 0, countExpand = 0, countReduce = 0, countOptimize = 0;
            let validCount = 0;

            data.forEach(row => {
                const lat = parseFloat(row.Lat || row.Latitude);
                const lng = parseFloat(row.Lng || row.Longitude);

                if (isNaN(lat) || isNaN(lng)) return;

                const e = parseFloat(row.E || row.DEA_E_Score || 0);
                const slack = parseFloat(row.Slack_X1 || row.Slack_Docks || 0);
                const nf = parseFloat(row.NF || row.NetFlow || 0);
                const decision = row.Decision || row.spatial_decision || row['空間決策'] || "無";

                totalE += e;
                if(e < 0.8) countLow++;
                validCount++;

                if(decision.includes("擴張")) countExpand++;
                if(decision.includes("縮減") || decision.includes("整併") || decision.includes("遷移")) countReduce++;
                if(decision.includes("調度")) countOptimize++;

                const color = getColor(e);
                const iconClass = getIcon(nf, e);
                
                const iconHtml = `
                    <div style="background-color: ${color}" class="marker-pin"></div>
                    <i class="fas ${iconClass} marker-icon" style="color: ${nf > 0 && iconClass.includes('arrow') ? '#dc2626' : (nf < 0 && iconClass.includes('arrow') ? '#16a34a' : '#333')}"></i>
                `;

                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: iconHtml,
                    iconSize: [30, 42],
                    iconAnchor: [15, 42],
                    popupAnchor: [0, -40]
                });

                const marker = L.marker([lat, lng], {icon: icon});

                const popupContent = `
                    <div class="p-1 min-w-[200px]">
                        <h3 class="font-bold text-lg text-gray-800 border-b pb-1 mb-2">${row.DMU || row.DMU_Name || "站點"}</h3>
                        <div class="space-y-1 text-sm">
                            <div class="flex justify-between"><span class="text-gray-500">效率值 (E):</span><span class="font-bold" style="color:${color}">${e.toFixed(3)}</span></div>
                            <div class="flex justify-between"><span class="text-gray-500">投入過剩:</span><span class="font-bold text-red-500">${slack > 0 ? slack.toFixed(1) : '-'}</span></div>
                            <div class="flex justify-between"><span class="text-gray-500">淨流量:</span><span class="font-bold ${nf > 0 ? 'text-red-500' : 'text-green-500'}">${nf > 0 ? '+' + nf : nf}</span></div>
                            <div class="mt-3 pt-2 border-t bg-gray-50 p-2 rounded">
                                <span class="block text-xs font-semibold text-gray-500 mb-1">GIS 決策建議:</span>
                                <span class="block font-bold text-indigo-700 text-sm">${decision}</span>
                            </div>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent);
                marker.addTo(map);
                marker.data = { e: e }; 
                allMarkers.push(marker);
            });

            const avg = validCount > 0 ? (totalE / validCount).toFixed(3) : "-";
            document.getElementById('avgEfficiency').innerText = avg;
            document.getElementById('inefficientCount').innerText = countLow;
            document.getElementById('expandCount').innerText = countExpand + " 站";
            document.getElementById('reduceCount').innerText = countReduce + " 站";
            document.getElementById('optimizeCount').innerText = countOptimize + " 站";
        }

        // CSV 解析 (含 BOM 處理)
        function parseCSV(text) {
            if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
            const lines = text.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const result = [];
            for(let i=1; i<lines.length; i++) {
                if(!lines[i].trim()) continue;
                const row = lines[i].split(','); 
                if (row.length < headers.length) continue;
                const obj = {};
                headers.forEach((h, index) => {
                    let val = row[index] ? row[index].trim() : '';
                    val = val.replace(/^"|"$/g, '');
                    obj[h] = val;
                });
                result.push(obj);
            }
            return result;
        }

        document.getElementById('csvInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = parseCSV(e.target.result);
                    if(data.length > 0) renderMap(data);
                    else alert("無有效數據");
                } catch (err) { alert("讀取錯誤: " + err.message); }
            };
            reader.readAsText(file);
        });

        function filterMap(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-white', 'shadow-sm', 'font-medium', 'text-gray-700');
                btn.classList.add('text-gray-600');
            });
            document.getElementById('btn-' + type).classList.add('bg-white', 'shadow-sm', 'font-medium', 'text-gray-700');
            document.getElementById('btn-' + type).classList.remove('text-gray-600');

            allMarkers.forEach(marker => {
                const e = marker.data.e;
                if (type === 'all') map.addLayer(marker);
                else if (type === 'efficient') e >= 0.8 ? map.addLayer(marker) : map.removeLayer(marker);
                else if (type === 'inefficient') e < 0.8 ? map.addLayer(marker) : map.removeLayer(marker);
            });
        }

        // 預設載入模擬數據
        renderMap(sampleData);

    </script>
</body>
</html>
